<!-- place_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        /* Styling for a clean, simple layout */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .order-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-container h2 {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
        }
        .order-container img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }
        .order-container p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95rem;
        }
        .order-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .order-form label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #333;
        }
        .order-form input[type="number"],
        .order-form input[type="text"],
        .order-form textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        .order-form button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-form button:hover {
            background-color: #218838;
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="order-container">
        <h2>Place Order for {{ menu_item.name }}</h2>
        <img src="{{ menu_item.image.url }}" alt="{{ menu_item.name }}">
        <p><strong>Description:</strong> {{ menu_item.description }}</p>
        <p><strong>Price per item:</strong> ${{ menu_item.price }}</p>

        <form class="order-form" method="post" action="{% url 'place_order' menu_item.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Place Order</button>
        </form>

        <div class="back-link">
            <a href="{% url 'menu' %}">Back to Menu</a>
        </div>
    </div>

</body>
</html>
