{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .dashboard {
            width: 80%;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav {
            margin-top: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        nav ul li a:hover {
            text-decoration: underline;
        }
        
        main {
            padding: 20px;
        }
        
        .overview {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        
        .overview h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Chief Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Manage Users</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Add Menu Item</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} <!-- Displays all fields, including menu, name, price, etc. -->
        <button type="submit">Add Item</button>
    </form>
<a href="{% url 'menu_management' %}">Back to Menu Management</a>  
        </main>
    </div>
</body>
</html>
